<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Detailing | Nanotek Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #intro-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; transition: opacity 1s ease; }
        .intro-text { font-size: clamp(2rem, 8vw, 5rem); font-weight: 900; color: #dc2626; text-transform: uppercase; font-style: italic; letter-spacing: 15px; animation: introZoom 3s forwards; }
        @keyframes introZoom { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        
        .hero-bg { position: fixed; inset: 0; z-index: -1; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1607860108855-64acf2078ed9?q=80&w=2000'); background-size: cover; background-position: center; }
        .glass { background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .reveal { opacity: 0; transform: translateY(40px); transition: all 1.2s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        
        .whatsapp-btn { animation: pulse-green 2s infinite; background-color: #16a34a; }
        .insta-btn { background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); }
        .insta-btn:hover { background-color: #E1306C; border-color: transparent; }

        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(22, 163, 74, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); }
        }
    </style>
</head>
<body class="bg-black text-white">

    <div id="intro-overlay"><div class="intro-text">AUTO DETAILING</div></div>
    <div class="hero-bg"></div>

    <nav class="flex justify-between items-center p-6 fixed w-full z-50">
        <a href="index.html" class="text-2xl font-black text-red-600 uppercase italic tracking-tighter">Auto Detailing</a>
        
        <div class="hidden md:flex space-x-8 font-bold uppercase text-[10px] tracking-widest">
            <a href="about.html" class="hover:text-red-500 transition">About</a>
            <a href="services.html" class="hover:text-red-500 transition">Services</a>
            <a href="booking.html" class="hover:text-red-500 transition">Booking</a>
        </div>

        <div class="flex items-center gap-4">
            <a href="https://www.instagram.com/autodetailingoffiicial?igsh=MTBpbTd2cG42MDFxdw==" target="_blank" class="insta-btn w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300">
                <i class="fab fa-instagram text-2xl text-white"></i>
            </a>
            <a href="https://wa.me/923017442222" target="_blank" class="whatsapp-btn w-12 h-12 rounded-full flex items-center justify-center">
                <i class="fab fa-whatsapp text-2xl text-white"></i>
            </a>
        </div>
    </nav>

    <main class="min-h-screen flex flex-col items-center justify-center text-center px-4 pt-20 pb-10">
        <div class="reveal glass p-10 md:p-16 rounded-[3rem] max-w-4xl mb-20">
            <h2 class="text-red-600 font-black uppercase tracking-[0.3em] text-[10px] mb-4 italic">Nanotek Authorized Installer</h2>
            <h1 class="text-5xl md:text-7xl font-black mb-4 uppercase italic tracking-tighter leading-none">
                AUTO DETAILING <br> <span class="text-zinc-400">& PPF</span>
            </h1>
            <p class="text-[10px] uppercase tracking-[0.4em] text-red-600 font-bold mb-8">
                Precision in Every Detail. Excellence in Every Coat.
            </p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="services.html" class="bg-red-600 text-white px-10 py-4 rounded-full font-black uppercase text-[10px] tracking-widest hover:bg-white hover:text-black transition">Explore Services</a>
                <a href="booking.html" class="border border-white px-10 py-4 rounded-full font-black uppercase text-[10px] tracking-widest hover:bg-white hover:text-black transition">Book Now</a>
            </div>
        </div>

        <div class="w-full max-w-5xl px-4 reveal">
            <div class="glass rounded-[2rem] overflow-hidden flex flex-col md:flex-row shadow-2xl">
                <div class="w-full md:w-2/3 h-[400px]">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3446.463630245037!2d71.49129597566085!3d30.245870574823296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x393b3508b117f831%3A0xbd66634777e2c677!2sAuto%20Detailing%20%26%20PPF!5e0!3m2!1sen!2spk!4v1709295555555!5m2!1sen!2spk" 
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
                <div class="w-full md:w-1/3 p-10 flex flex-col justify-center text-left bg-zinc-900/50">
                    <div id="status-badge" class="inline-block px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest mb-6 w-fit">
                        Loading Status...
                    </div>
                    <h3 class="text-2xl font-black italic uppercase mb-2">Find Our Studio</h3>
                    <p class="text-zinc-400 text-sm mb-6 leading-relaxed">
                        Northern Bypass, Model Town, Multan, 66000
                    </p>
                    <div class="flex flex-col gap-3">
                        <a href="https://maps.app.goo.gl/9iA7BmsS9v8C7XyA8" target="_blank" class="bg-white text-black text-center py-3 rounded-xl font-bold uppercase text-[10px] tracking-widest hover:bg-red-600 hover:text-white transition">Get Directions</a>
                        <a href="tel:+923017442222" class="border border-white/20 text-center py-3 rounded-xl font-bold uppercase text-[10px] tracking-widest hover:bg-white/10 transition">Call Studio</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Automatic Open/Closed Logic
        function updateStatus() {
            const now = new Date();
            const day = now.getDay(); // 0: Sun, 1: Mon, ..., 5: Fri, 6: Sat
            const hour = now.getHours();
            const badge = document.getElementById('status-badge');
            
            // Logic: Friday Closed, Sat-Sun & Mon-Thu 9 AM - 8 PM
            let isOpen = false;
            if (day !== 5) { // If not Friday
                if (hour >= 9 && hour < 20) {
                    isOpen = true;
                }
            }

            if (isOpen) {
                badge.innerText = "● Open Now";
                badge.classList.add('bg-green-600/20', 'text-green-500', 'border', 'border-green-500/50');
            } else {
                badge.innerText = "● Currently Closed";
                badge.classList.add('bg-red-600/20', 'text-red-500', 'border', 'border-red-500/50');
            }
        }

        window.addEventListener('load', () => {
            updateStatus();
            setTimeout(() => {
                document.getElementById('intro-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('intro-overlay').style.display = 'none';
                    document.querySelectorAll('.reveal').forEach(el => el.classList.add('active'));
                }, 1000);
            }, 2500);
        });
    </script>
</body>
</html>
