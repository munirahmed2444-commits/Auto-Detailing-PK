<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Detailing | 3D Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .whatsapp-btn { animation: pulse-green 2s infinite; }

        .insta-hover:hover {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden">

    <nav class="flex justify-between items-center p-6 bg-transparent fixed w-full z-50">
        <a href="index.html" class="text-2xl font-black text-red-600 uppercase italic tracking-tighter">Auto Detailing</a>
        
        <div class="hidden md:flex space-x-8 font-bold uppercase text-xs tracking-widest">
            <a href="about.html" class="hover:text-red-500 transition">About</a>
            <a href="services.html" class="hover:text-red-500 transition">Services</a>
            <a href="booking.html" class="hover:text-red-500 transition">Booking</a>
        </div>

        <div class="flex items-center gap-3">
            <a href="https://www.instagram.com/autodetailingoffiicial?igsh=MTBpbTd2cG42MDFxdw==" target="_blank" class="insta-hover bg-white/10 p-3 rounded-full transition-all flex items-center justify-center shadow-lg border border-white/20">
                <i class="fab fa-instagram text-2xl text-white"></i>
            </a>
            <a href="https://wa.me/923017442222" class="whatsapp-btn bg-green-600 p-3 rounded-full hover:bg-green-500 transition-all flex items-center justify-center shadow-lg">
                <i class="fab fa-whatsapp text-2xl text-white"></i>
            </a>
        </div>
    </nav>

    <main class="relative h-screen flex flex-col items-center justify-center text-center px-4">
        <div class="glass p-10 md:p-20 rounded-[3rem] max-w-4xl">
            <h2 class="text-red-600 font-black uppercase tracking-[0.3em] text-sm mb-4">Multan's Elite Studio</h2>
            <h1 class="text-6xl md:text-8xl font-black mb-6 uppercase tracking-tighter leading-none">
                3D <span class="text-zinc-500">CAR</span> <br> PROTECTION
            </h1>
            <p class="text-zinc-400 mb-10 max-w-lg mx-auto leading-relaxed">
                Experience the next generation of Ceramic Coating and Ultimate PPF. We don't just wash cars; we preserve art.
            </p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="services.html" class="bg-white text-black px-10 py-4 rounded-full font-black hover:bg-red-600 hover:text-white transition-all uppercase text-sm">Explore Services</a>
                <a href="booking.html" class="border border-white px-10 py-4 rounded-full font-black hover:bg-white hover:text-black transition-all uppercase text-sm">Book Now</a>
            </div>
        </div>
    </main>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particlesGeometry = new THREE.BufferGeometry();
        const count = 3000;
        const positions = new Float32Array(count * 3);
        
        // Randomly scatter particles
        for(let i = 0; i < count * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            size: 0.015,
            color: '#ff0000',
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, material);
        scene.add(particlesMesh);
        camera.position.z = 3;

        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        const clock = new THREE.Clock();

        function animate() {
            const elapsedTime = clock.getElapsedTime();

            // Smoothly move particles on their own (Autonomous drift)
            particlesMesh.rotation.y = elapsedTime * 0.05;
            particlesMesh.rotation.x = Math.sin(elapsedTime * 0.2) * 0.1;

            // Interactive mouse influence (Floating effect)
            targetX = mouseX * 0.5;
            targetY = mouseY * 0.5;
            
            // Lerping for butter-smooth movement
            particlesMesh.position.x += (targetX - particlesMesh.position.x) * 0.05;
            particlesMesh.position.y += (targetY - particlesMesh.position.y) * 0.05;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
