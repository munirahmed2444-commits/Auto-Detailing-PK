    <style>
        :root { --red: #dc2626; --glass: rgba(0, 0, 0, 0.8); --text-dim: #a1a1aa; }
        body { background: #000; color: #fff; margin: 0; font-family: system-ui, -apple-system, sans-serif; overflow-x: hidden; line-height: 1.5; }
        
        #intro-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; transition: opacity 0.8s ease; pointer-events: none; }
        .intro-text { font-size: clamp(1.5rem, 6vw, 4rem); font-weight: 900; color: var(--red); text-transform: uppercase; font-style: italic; letter-spacing: 10px; animation: introZoom 2s forwards; }
        @keyframes introZoom { 0% { opacity: 0; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }

        .hero-bg { position: fixed; inset: 0; z-index: -1; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1607860108855-64acf2078ed9?q=40&w=600'); background-size: cover; background-position: center; }
        @media (min-width: 1024px) { .hero-bg { background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1607860108855-64acf2078ed9?q=70&w=1600'); } }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; position: fixed; top: 0; width: 100%; z-index: 100; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); box-sizing: border-box; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-size: 1.25rem; font-weight: 900; color: var(--red); text-transform: uppercase; font-style: italic; text-decoration: none; }
        
        .nav-links { display: flex; gap: 1.5rem; align-items: center; }
        .nav-links a { color: #fff; text-decoration: none; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .nav-links a:hover { color: var(--red); }

        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; top: 100%; left: 0; background: #0a0a0a; min-width: 200px; border: 1px solid #333; box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 110; }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content a { display: block; padding: 0.8rem 1.2rem; font-size: 9px; border-bottom: 1px solid #111; }

        .menu-toggle { display: none; background: none; border: none; color: #fff; font-size: 1.3rem; cursor: pointer; padding: 5px; }

        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .nav-links { display: none; flex-direction: column; position: absolute; top: 100%; left: 0; width: 100%; background: #000; padding: 1.5rem; gap: 1.5rem; border-bottom: 1px solid #222; }
            .nav-links.active { display: flex; }
            .dropdown-content { position: static; background: #111; border: none; width: 100%; margin-top: 10px; }
        }

        .hero-section { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 0 1rem; }
        .glass { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 2rem; padding: 3rem 2rem; max-width: 800px; text-align: center; }
        
        .btn-red { background: var(--red); color: #fff; padding: 0.9rem 2.2rem; border-radius: 99px; text-decoration: none; font-weight: 900; font-size: 10px; text-transform: uppercase; transition: 0.3s; display: inline-block; }
        .whatsapp-btn { background: #16a34a; width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; animation: pulse-green 2s infinite; text-decoration: none; }
        @keyframes pulse-green { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(22, 163, 74, 0); } 100% { transform: scale(0.95); } }

        .map-container { display: flex; flex-direction: column; max-width: 1100px; margin: 4rem auto; border-radius: 2rem; overflow: hidden; background: #0a0a0a; border: 1px solid #222; }
        .map-iframe { width: 100%; height: 400px; background: #111; }
        @media (min-width: 768px) { .map-container { flex-direction: row; } .map-iframe { width: 66%; } }
    </style>
</head>

    <div id="intro-overlay" role="presentation"><div class="intro-text">AUTO DETAILING</div></div>

                <i class="fab fa-whatsapp"></i>

    <main>
        <section class="hero-section">
            <div class="glass">
                <p style="color:var(--red); font-weight:900; text-transform:uppercase; letter-spacing:4px; font-size:9px; margin-bottom:1rem;">Authorized Nanotek Studio Multan</p>
                <h1 style="font-size: clamp(2.2rem, 9vw, 5rem); font-weight:900; margin:0 0 1.5rem 0; font-style:italic; line-height:1;">ELITE <span style="color:var(--text-dim)">PPF</span> PROTECTION</h1>
                <p style="color:rgba(255,255,255,0.9); font-size:10px; text-transform:uppercase; letter-spacing:3px; margin-bottom:2rem;">Multan's Premier Destination for Automotive Excellence.</p>

    <footer style="padding: 3rem 0; text-align:center; color:#444; font-size:9px; text-transform:uppercase; letter-spacing:0.5em; font-weight:bold;">
        © 2026 AUTO DETAILING & PPF | AUTHORIZED NANOTEK MULTAN

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const badge = document.getElementById('status-badge');
            const now = new Date();
            const isOpen = (now.getDay() !== 5 && now.getHours() >= 9 && now.getHours() < 20);
            if(badge) {
                badge.innerText = isOpen ? "● Studio Open" : "● Studio Closed";
                badge.style.color = isOpen ? "#22c55e" : "#ef4444";
                badge.style.borderColor = isOpen ? "#22c55e" : "#ef4444";
            }
            setTimeout(() => {
                const overlay = document.getElementById('intro-overlay');
                if(overlay) {
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.remove(), 800);
                }
            }, 1000);
        });
    </script>
