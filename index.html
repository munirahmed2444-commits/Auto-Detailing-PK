<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Detailing | 3D Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden">

    <nav class="flex justify-between items-center p-6 bg-transparent fixed w-full z-50">
        <a href="index.html" class="text-2xl font-black text-red-600 uppercase italic tracking-tighter">Auto Detailing</a>
        <div class="hidden md:flex space-x-8 font-bold uppercase text-xs tracking-widest">
            <a href="about.html" class="hover:text-red-500 transition">About</a>
            <a href="services.html" class="hover:text-red-500 transition">Services</a>
            <a href="booking.html" class="hover:text-red-500 transition">Booking</a>
        </div>
        <a href="https://wa.me/923017442222" class="bg-red-600 px-6 py-2 rounded-full text-xs font-bold uppercase hover:scale-105 transition">WhatsApp</a>
    </nav>

    <main class="relative h-screen flex flex-col items-center justify-center text-center px-4">
        <div class="glass p-10 md:p-20 rounded-[3rem] max-w-4xl">
            <h2 class="text-red-600 font-black uppercase tracking-[0.3em] text-sm mb-4">Multan's Elite Studio</h2>
            <h1 class="text-6xl md:text-8xl font-black mb-6 uppercase tracking-tighter leading-none">
                3D <span class="text-zinc-500">CAR</span> <br> PROTECTION
            </h1>
            <p class="text-zinc-400 mb-10 max-w-lg mx-auto leading-relaxed">
                Experience the next generation of Ceramic Coating and Ultra PPF. We don't just wash cars; we preserve art.
            </p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="services.html" class="bg-white text-black px-10 py-4 rounded-full font-black hover:bg-red-600 hover:text-white transition-all uppercase text-sm">Explore Services</a>
                <a href="booking.html" class="border border-white px-10 py-4 rounded-full font-black hover:bg-white hover:text-black transition-all uppercase text-sm">Book Now</a>
            </div>
        </div>
    </main>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create Particles (Star Field Effect)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i=0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 5;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const material = new THREE.PointsMaterial({ size: 0.005, color: '#ef4444' }); // Red particles
        const particlesMesh = new THREE.Points(particlesGeometry, material);
        scene.add(particlesMesh);

        camera.position.z = 2;

        // Mouse Movement Interaction
        let mouseX = 0; let mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            if (mouseX > 0) {
                particlesMesh.rotation.x = -mouseY * 0.0001;
                particlesMesh.rotation.y = mouseX * 0.0001;
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
